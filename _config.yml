collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag


baseurl: "/jekyll_101" # the subpath of your site, e.g. /blog
url: "https://mettralla.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  Mettralla



